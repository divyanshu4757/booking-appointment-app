<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking appointment app</title>
  <!-- Add Bootstrap CSS link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 mt-5">
      <form class="form" id="form">
        <!-- Your form fields go here -->
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
          </div>
        <div class="form-group">
          <label for="exampleEmail">Email address</label>
          <input type="email" class="form-control" id="exampleEmail" placeholder="Enter email">
        </div>

        <div class="form-group">
            <label for="tel">Contact Number</label>
            <input type="tel" class="form-control" id="tel" placeholder="Enter phone number">
          </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>

<div class="container">
    <div class="row justify-content-center">
      <div class="col-9 mt-5 ml-9" > 
        <ul id="add">

        </ul>
      </div>
    </div>
  </div>
  

<!-- Add Bootstrap JS and jQuery (required for some Bootstrap features) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>

<script src="./script.js"></script>

</body>
</html>
